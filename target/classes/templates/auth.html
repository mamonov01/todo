<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/site.css?v=3}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="background: #eaeaea">
    <div class="base-window auth" style="box-shadow: 0 1px 0 2px #ddd; border-radius: 3px">
        <form id="auth" th:action="@{/auth}" th:object="${loginData}" method="post">
            <h2>Authorize</h2>
            <p>Login:</p>
            <input type="text" th:field="*{login}" />
            <p>Password:</p>
            <input type="password" th:field="*{password}"/>
            <a href="#">Forgot password?</a>
            <p th:text="${msg_error}" id="auth-error"></p>
            <button type="submit" class="btn login-btn">Log in</button>
            <a class="btn singup-btn" href="#singup">Sing up</a>
        </form>
    </div>
</body>
</html>
